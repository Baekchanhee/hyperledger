<!DOCTYPE html>
<html>
<head>
     <!-- jQuery AJAX -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#div1').hide();
      
      $("button").click(function (){
        var id = $("#owner").val();
        console.log(id);

        $('#div1').show();
        
        var url = "../../api/querykey/"+id;
        $.get(url, function(data, status){
          $("#div2").text(JSON.stringify(data));
        });
      });
    });
    

  </script>

  <title>내 소유 헌혈증 확인하기</title>
</head>
<body>
  <h1>내 소유 헌혈증 확인하기</h1>
  <hr />
    <table>
      <tr>
        <td><label>소유자</label></td>
        <td><input id="owner" type="text" name="owner" /></td>
      </tr>
      <tr><td><button>소유자 변경</button></td></tr>

    </table>

  <div id="div1"><h2>소유자의 헌혈증 정보</h2></div>
  <div id="div2"></div>
</body>
</html>
