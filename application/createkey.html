<!DOCTYPE html>
<html>
<head>
  <title>전자 헌혈증 등록</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <!--부트스트랩 CDN-->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<body>
  <h1>전자 헌혈증 등록</h1>
  <hr />
  
  
    <table>
      <tr>
        <td><label>등록번호</label></td>
        <td><input type="text" id="key" name="key" /></td>
      </tr>
      <tr>
        <td><label>종류</label></td>
        <td><input type="text" id="kind" name="kind" /></td>
      </tr>
      <tr>
        <td><label>혈액량</label></td>
        <td><input type="text" id="volume" name="volume" /></td>
      </tr>
      <tr>
        <td><label>혈액형</label></td>
        <td><input type="text" id="type" name="type"/></td>
      </tr>
      <tr>
        <td><label>소유자</label></td>
        <td><input type="text" id="owner" name="owner" /></td>
      </tr>
      
    </table>
  
    <button id="enrollBtn" class="btn btn-info">등록</button>
    <a href="http://localhost:8080" class="btn btn-info">취소</a>
  


   <script>
    function CloseWindow(){
                    self.opener = self;
                    window.close();
                }
    
    
    
    
   
    $("#enrollBtn").click(function(){
        $.ajax({
            url:'http://localhost:8080/api/createkey/',
            type : 'POST',
            data : {
                kind : $("#kind").val(),
                owner : $("#owner").val(),
                key : $("#key").val(),
                volume : $("#volume").val(),
                type : $("#type").val(),   
                
            },

</script>
</body>
</html>
