<!DOCTYPE html>
<html>
<head>
   <!-- jQuery AJAX -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   
   <script>
      $(document).ready(function(){
        $("button").click(function(){
          $.get("../../api/query", function(data, status){

              $("#div2").empty();

              for(var i = 0; i<data.length; i++)
              {
                $("#div2").append(JSON.stringify(data[i])+"<br>");
              }

          });
        });
      });
    </script>
  <title>BLOOD DONATION CENTER</title>
</head>
<body>
  <h1>전자 헌혈증 센터</h1>
 
  <a href="./api/querykey">내 소유 헌혈증 확인하기</a>
  <br>
  <a href="./api/createkey">헌혈증 등록하기</a>
  

  <br>
  <br>
  <br>
  <button>모든 헌혈증 정보 확인</button>

  <div id="div1"><h2>정보 확인</h2></div>
  <div id="div2"></div>

</body>
</html>
